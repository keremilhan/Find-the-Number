<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/593643f9ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-input">
            <h1>GUESS THE NUMBER (1 - 100)</h1>
            <form action="">
                <input type="text">
                <input type="submit" value="CHECK">
            </form>
        </div>
        <div class="container-hearts">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="container-text">
            <h1 class="try-again">TRY AGAIN!</h1>
            <h1 class="congratulation">CONGRATULATIONS!</h1>
            <p class="entered-number">Entered number is: </p>
            <p class="comment">Enter a smaller number</p>
        </div>
    
    </div>


    <script src="script.js"></script>
</body>
</html>
