<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/593643f9ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-input">
            <h1>GUESS THE NUMBER (1 - 100)</h1>
            <form class="form-guess" action="">
                <input class="input-guess" type="number">
                <input class="submit-btn" type="submit" value="CHECK">
            </form>
        </div>
        <div class="container-hearts">
            <!-- <button class="again-btn">TRY AGAIN</button> -->
        </div>
        <div class="container-text">
            <div class="container-feedback">
                <h1 class="feedback-text"></h1>
            </div>
            <p class="last-guess"></p>
            <div class="container-comment">
                <i class="fa-solid fa-arrow-up disabled"></i>
                <i class="fa-solid fa-arrow-down disabled"></i>
                <p class="comment"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
